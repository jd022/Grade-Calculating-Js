<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background: #009FFF;  /* fallback for old browsers */
background: -webkit-linear-gradient(to bottom, #ec2F4B, #009FFF);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to bottom, #ec2F4B, #009FFF); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
">
    <br>
    <br>
    <div class="container fw-bold">
        <div class="row">
            <div class="col-8 m-auto bg-warning text-dark p-4">
                <h4 class="text-center">Grade Calculating System</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 bg-dark text-white p-5 col-md-12 m-auto d-flex justify-content-around">
                <div class="col-md-4">                 
                    <div>
                        <div class="book1 mb-3">
                            <label for="">Computer</label>
                            <input class="form-control" type="number" id="subjOne" placeholder="Marks">
                        </div>

                        <div class="book2 mb-3">
                            <label for="">English</label>
                            <input class="form-control" type="number" id="subjTwo" placeholder="Marks">
                        </div>

                        <div class="book3 mb-3">
                            <label for="">Math</label>
                            <input class="form-control" type="number" id="subjThree" placeholder="Marks">
                        </div>

                        <div class="book4 mb-3">
                            <label for="">Filipino</label>
                            <input class="form-control" type="number" id="subjFour" placeholder="Marks">
                        </div>

                        <div class="book5 mb-3">
                            <label for="">Physical Education</label>
                            <input class="form-control" type="number" id="subjFive" placeholder="Marks">
                        </div>
                        <div>
                            <button class="btn btn-warning col-12" onclick="calculate()">Calculate</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 d-flex align-items-center">
                    <div>
                        <table class="table table-bordered border-white text-white">
                            <tr>
                                <td>Total Marks:</td>
                                <td>500</td>
                            </tr>
                    
                            <tr>
                                <td>Obtained Marks:</td>
                                <td id="obtain"></td>
                            </tr>
                    
                            <tr>
                                <td>Percentage:</td>
                                <td id="percentage"></td>
                            </tr>
                    
                            <tr>
                                <td>Grade:</td>
                                <td id="grade"></td>
                            </tr>
                    
                            <tr>
                                <td>Remarks:</td>
                                <td id="remarks"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
